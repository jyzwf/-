

<a href='{$club_link}' class="club_item">
			<div class="club_title"><span>{$club_title}</span></div>
			<span class='collect {$is_active}' data-url_like='{$url_like}'></span>
			<div class="club_msg">
				
				<img class="club_logo" src='{$club_logo}'></img>
				<div class="club_detail">
					<p class="club_intr club_name">
						<span>名称:</span>
						<span>{$club_name}</span>
					</p>

					<p class="club_intr">
						<span>简介:</span>
						<span>{$club_intr}</span>
					</p>

					<p class="time_watch">
						<span>截止 {$club_time}</span>
						<span class='watch_count'>
							<img src="http://qiniu.hduhelp.com/ic_visibility.svg" alt="">
							<span>{$club_watch}</span>
						</span>
					</p>
				</div>

			</div>
</a>
